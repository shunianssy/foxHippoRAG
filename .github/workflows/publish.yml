name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: '发布目标'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

permissions:
  contents: read

jobs:
  build:
    name: 构建分发包
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装构建工具
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: 构建分发包
        run: python -m build

      - name: 检查分发包
        run: twine check dist/*

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 7

  publish-to-testpypi:
    name: 发布到 TestPyPI
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi') ||
      (github.event_name == 'release' && github.event.release.prerelease == true)
    environment:
      name: testpypi
      url: https://test.pypi.org/project/foxHippoRAG/
    permissions:
      id-token: write
    steps:
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: 发布到 TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    name: 发布到 PyPI
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi') ||
      (github.event_name == 'release' && github.event.release.prerelease == false)
    environment:
      name: pypi
      url: https://pypi.org/project/foxHippoRAG/
    permissions:
      id-token: write
    steps:
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: 发布到 PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
