name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  lint:
    name: 代码检查
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install ruff flake8

      - name: 使用 Ruff 检查
        run: ruff check --output-format=github src/ || true

      - name: 使用 Flake8 检查
        run: flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

  build-test:
    name: 构建测试
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装构建工具
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: 构建分发包
        run: python -m build

      - name: 检查分发包
        run: twine check dist/*

  test-install:
    name: 安装测试
    needs: build-test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 安装包
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build
          pip install dist/*.whl --no-deps || pip install dist/foxHippoRAG-*.whl --no-deps

      - name: 验证安装
        run: python -c "import foxhipporag; print('foxHippoRAG 导入成功')"
